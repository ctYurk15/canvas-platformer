<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Canvas Platformer</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <!-- Textures -->
    <img id="coin" class="texture" src="textures/coin.png">
    <img id="coin1" class="texture" src="textures/coin1.png">

    <img id="small-platform1" class="texture" src="textures/platforms/small-platform1.png">
    <img id="medium-platform1" class="texture" src="textures/platforms/medium-platform1.png">
    <img id="big-platform1" class="texture" src="textures/platforms/big-platform1.png">
    
    <img id="small-platform2" class="texture" src="textures/platforms/small-platform2.png">
    <img id="medium-platform2" class="texture" src="textures/platforms/medium-platform2.png">
    <img id="big-platform2" class="texture" src="textures/platforms/big-platform2.png">

    <img id="player-walkR" class="texture" src="textures/player/playerRunR.png">
    <img id="player-walkL" class="texture" src="textures/player/playerRunL.png">
    <img id="player-IDLER" class="texture" src="textures/player/playerIDLER.png">
    <img id="player-IDLEL" class="texture" src="textures/player/playerIDLEL.png">

    <img id="skeleton-walkR" class="texture" src="textures/enemies/skeleton-walkR.png">
    <img id="skeleton-walkL" class="texture" src="textures/enemies/skeleton-walkL.png">

    <img id="background1" class="texture" src="textures/background1.png">

    <canvas></canvas>
    <div class="win-container hidden">
      <h1>You won!</h1>
      <button>Next Level</button>
      <button>Menu</button>
    </div>
    <span id="coinsContainer">Coins: 0</span>
  </body>
  <script src="scripts/sprite.js"></script>
  <script src="scripts/gameobject.js"></script>
  <script src="scripts/circle.js"></script>
  <script src="scripts/rectangle.js"></script>
  <script src="scripts/coin.js"></script>
  <script src="scripts/enemy.js"></script>
  <script src="scripts/player.js"></script>
  <script src="scripts/platform.js"></script>
  <script src="scripts/engine.js"></script>
  <script src="scripts/index.js"></script>
</html>
